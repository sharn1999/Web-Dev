<div *ngIf="product.active" class="product__product" >
    <div class="product__img">
        <img [src]="product.src" alt="product">
    </div>
    <div class="product__content">
        <div class="product__content-title">
            <h3 class="product__content-title">
                <a [title]="product.name + ' details'" [href]="product.link" target="_blank">
                {{ product.name }}
                </a>
            </h3>
            <svg (click)="removeItem(product)" fill="#fe4d4d" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 900.5 900.5" xml:space="preserve">
                <g>
                    <path d="M176.415,880.5c0,11.046,8.954,20,20,20h507.67c11.046,0,20-8.954,20-20V232.487h-547.67V880.5L176.415,880.5z
                        M562.75,342.766h75v436.029h-75V342.766z M412.75,342.766h75v436.029h-75V342.766z M262.75,342.766h75v436.029h-75V342.766z"/>
                    <path d="M618.825,91.911V20c0-11.046-8.954-20-20-20h-297.15c-11.046,0-20,8.954-20,20v71.911v12.5v12.5H141.874
                        c-11.046,0-20,8.954-20,20v50.576c0,11.045,8.954,20,20,20h34.541h547.67h34.541c11.046,0,20-8.955,20-20v-50.576
                        c0-11.046-8.954-20-20-20H618.825v-12.5V91.911z M543.825,112.799h-187.15v-8.389v-12.5V75h187.15v16.911v12.5V112.799z"/>
                </g>
            </svg>
        </div>

        <p *ngIf="product.description">
            Описание: {{ product.description }}
        </p>
        <div>
            Рейтинг: {{ product.rating }}
        </div>
        <div class="product__content-wrap">
            <p class="product__content-price">{{ product.price }} ₸</p>
            <button type="button" (click)="shareViaTelegram(product)">
                Поделиться
            </button>
        </div>
        <div class="product__content-likes">
            <svg (click)="clickLike(product)" [ngClass]="{'active': isClicked}" height="800px" width="800px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                    viewBox="0 0 512 512" xml:space="preserve">
                <g>
                    <g>
                        <path d="M83.478,139.13H16.696C7.479,139.13,0,146.603,0,155.826v333.913c0,9.223,7.479,16.696,16.696,16.696h66.783

                    </g>
                </g>
                <g>
                    <g>
                        <path d="M512,222.609c0-27.619-22.468-50.087-50.087-50.087H334.054c21.989-51.386,18.391-114.603,18.228-116.87
                            c0-27.619-22.468-50.087-50.087-50.087s-50.087,22.468-50.087,50.087c0,44.07-26.75,84.749-66.554,101.222l-41.673,17.233

                likes: <span>{{product.likes}}</span>
        </div>
    </div>
</div>
